<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <!-- директива говорит vue что сделать с элементом-->
    <h1 v-if="name" >Hello {{ name }}</h1> <!-- выражение привязки -->
    <h1 v-else>Введите имя</h1>
    <input v-model="name" />
</div>

<script>
    const config = {
        data: {
            name: 'Ivan'
        },
        el: '#app'
    }
    const app = new Vue(config);
</script>
</body>
</html>
